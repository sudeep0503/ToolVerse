<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Tree Navigation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar with Logo -->
    <header class="top-bar">
        <div class="logo">
            <!-- Replace this with <img src="your-logo.png"> if you have a real logo -->
            <span>LOGO</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 id="page-title" class="page-title"></h1>

        <div id="cards-container" class="cards-grid">
            <!-- Cards will be injected by JavaScript -->
        </div>
    </main>

    <!-- Navigation Buttons -->
    <button id="btn-backward" class="nav-button nav-left">
        ⬅ Backward
    </button>

    <button id="btn-forward" class="nav-button nav-right">
        Forward ➡
    </button>

    <script src="script.js"></script>
</body>
</html>
